<main class="content m-t-32">
  <form [formGroup]="form">
    <section class="w-full">
      <p>angle</p>
      <mat-slider max="360" min="0" step="1" thumbLabel="true" aria-labelledby="angle"><input formControlName="angle"
          matSliderThumb />
      </mat-slider>
    </section>
    <section class="w-full">
      <p>spread</p>
      <mat-slider max="360" min="0" step="1" thumbLabel="true" aria-labelledby="spread"><input formControlName="spread"
          matSliderThumb />
      </mat-slider>
    </section>
    <section class="w-full">
      <p>startVelocity</p>
      <mat-slider max="100" min="0" step="1" thumbLabel="true" aria-labelledby="startVelocity"><input
          formControlName="startVelocity" matSliderThumb />
      </mat-slider>
    </section>
    <section class="w-full">
      <p>elementCount</p>
      <mat-slider max="200" min="0" step="1" thumbLabel="true" aria-labelledby="elementCount"><input
          formControlName="elementCount" matSliderThumb />
      </mat-slider>
    </section>
    <section class="w-full">
      <p>dragFriction</p>
      <mat-slider max="1" min="0" step="0.1" thumbLabel="true" aria-labelledby="dragFriction"><input
          formControlName="dragFriction" matSliderThumb />
      </mat-slider>
    </section>
    <section class="w-full">
      <p>duration</p>
      <mat-slider max="30000" min="0" step="10" thumbLabel="true" aria-labelledby="duration"><input
          formControlName="duration" matSliderThumb />
      </mat-slider>
    </section>
    <section class="w-full">
      <p>stagger</p>
      <mat-slider max="50" min="0" step="1" thumbLabel="true" aria-labelledby="stagger"><input formControlName="stagger"
          matSliderThumb />
      </mat-slider>
    </section>
    <section class="w-full">
      <p>width</p>
      <mat-slider max="100" min="0" step="1" thumbLabel="true" aria-labelledby="width"><input formControlName="width"
          matSliderThumb />
      </mat-slider>
    </section>
    <section class="w-full">
      <p>height</p>
      <mat-slider max="100" min="0" step="1" thumbLabel="true" aria-labelledby="height"><input formControlName="height"
          matSliderThumb />
      </mat-slider>
    </section>
    <section class="w-full">
      <p>perspective</p>
      <mat-slider max="1000" min="0" step="1" thumbLabel="true" aria-labelledby="perspective"><input
          formControlName="perspective" matSliderThumb />
      </mat-slider>
    </section>
    <section class="w-full">
      <label id="color-presets-radio-group-label">Color presets</label>
      <mat-radio-group aria-labelledby="color-presets-radio-group-label" class="radio-group" formControlName="colors">
        <mat-radio-button class="radio-button" *ngFor="let color of colorPresets" [value]="color.value">
          {{ color.label }}
        </mat-radio-button>
      </mat-radio-group>
    </section>
  </form>

  <p confetti>confetti</p>
  <div class="center">
    <button mat-raised-button color="primary" (click)="hitWithOutService()">
      <ngx-dom-confetti [config]="config" [active]="active">
        Hit Me!
      </ngx-dom-confetti>
    </button>
  </div>

  <div class="center">
    <button #btn="matButton" mat-raised-button color="primary" (click)="hitWithService()">
      Hit Me with Service!
    </button>
  </div>
  <div class="center">
    <button mat-raised-button color="primary" (click)="hitWithDirective()">
      Hit Me with Directive!
    </button>
  </div>
</main>
